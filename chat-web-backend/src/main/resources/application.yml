# 服务器配置
server:
  port: 8080
  servlet:
    context-path: /api

# 数据库配置 (MySQL)
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/chat_web?useSSL=false&serverTimezone=Asia/Shanghai&characterEncoding=utf-8&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456

  # 数据库初始化
  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql
      data-locations: classpath:db/data.sql
      continue-on-error: true

# MyBatis-Plus配置
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      id-type: auto
      table-prefix: 
  mapper-locations: classpath*:/mapper/**/*.xml

# 日志配置
logging:
  level:
    root: INFO
    com.yuan.chatweb: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"